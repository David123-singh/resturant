<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resturant menu js</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css" />
</head>

<body>
    <div class="resturant-menu">
        <div class="banner-sec">
            <div class="banner-left">
                <img src="images/banner-1.webp" alt="banner" class="banner-left-img">
            </div>
            <div class="banner-right">
                <div class="banner-right-img-sec">
                    <img src="images/banner-3.jpg" class="small-img-banner" alt="img-banner">
                </div>
                <div class="banner-right-img-sec">
                    <img src="images/banner-2.jpg" class="small-img-banner" alt="img-banner">
                </div>
                <div class="banner-right-img-sec">
                    <img src="images/banner-4.jpg" class="small-img-banner" alt="img-banner">
                </div>
                <div class="banner-right-img-sec">
                    <img src="images/banner-5.jpg" class="small-img-banner" alt="img-banner">
                </div>
            </div>
        </div>
        <div class="resturant-container">
            <div class="resturant-nameSec">
                <h3 class="resturant-name">Domino's Pizza</h3>
                <div class="resturant-title">Quick Bites - Pizza, Fast Food</div>
                <div class="resturant-address">Modinagar Locality</div>
                <div class="resturant-time"><span class="resturant-close">close : </span>Opens at 10:57a</div>
            </div>
            <div class="resturant-order">
                <div class="resturant-order-header">
                    <div class="resturant-ordre-top-h4">Order Online</div>
                    <div class="order-item-search">
                        <input type="text" class="order-search" placeholder="Search Menu">
                    </div>
                </div>
                <div class="order-item-list">
                </div>
            </div>
            <div class="resturant-total-botto-sheet">
                <div class="resturant-total-inner">
                    <div class="resturant-total-left">

                        <div class="resturant-total-detail">
                            <div class="resturant-order-total-item">Order item <span class="order-total-count">3</span>
                            </div>
                            <div class="resturant-order-amount-sec">Subtotal : ₹<span
                                    class="resturant-order-amount">350</span></div>
                        </div>
                    </div>
                    <div class="resturant-total-right">
                        <button class="viewOrderList">view order</button>
                        <button class="checkoutBtn">Continue</button>
                    </div>
                </div>
            </div>
            <div class="orderDetailSheet">
                            <div class="orderDetailSheetInner">
                                                <div class="orderDetailSheetHeader">
                                                            <h4 class="orderDetailHeading">Your Order Detail</h4>
                                                            <button class="orderBottomCLose mdi mdi-close">

                                                            </button>
                                                </div>  
                                                <div class="orderDetailBody">
                                                            <div class="orderDetailListItem">
                                                                        <img src="images/banner-2.jpg" class="orderDetailImg" alt="orderDetailImg">
                                                                        <div class="orderDetail">
                                                                                        <h4 class="orderDetailName">Stay at Home Family Special (Veg)</h4>
                                                                                        <div class="orderAllItem">order item <span class="orderallCount">1</span></div>
                                                                                        <div class="orderDetailPrice">₹ <span class="orderDetailPriceInner">899</span></div>
                                                                        </div>
                                                                        
                                                            </div>
                                                            <div class="orderDetailListItem">
                                                                        <img src="images/banner-2.jpg" class="orderDetailImg" alt="orderDetailImg">
                                                                        <div class="orderDetail">
                                                                                        <h4 class="orderDetailName">Stay at Home Family Special (Veg)</h4>
                                                                                        <div class="orderAllItem">order item <span class="orderallCount">1</span></div>
                                                                                        <div class="orderDetailPrice">₹ <span class="orderDetailPriceInner">899</span></div>
                                                                        </div>
                                                                        
                                                            </div>
                                                </div>
                            </div>
            </div>
        </div>
    </div>
    <script src="js/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
